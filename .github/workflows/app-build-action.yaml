name: app-build-action

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:

  # ================= ANDROID + IOS =================
  build-mobile:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - run: |
          flutter config --enable-macos-desktop

      - run: |
          cd simple_live_app
          flutter pub get

      # Android
      - run: |
          cd simple_live_app
          flutter build apk --debug

      # iOS
      - run: |
          cd simple_live_app
          flutter build ios --release --no-codesign
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/Runner.app
          cd build/ios/iphoneos
          zip -r ios_no_sign.ipa Payload

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            simple_live_app/build/app/outputs/flutter-apk/*.apk
            simple_live_app/build/ios/iphoneos/ios_no_sign.ipa


  # ================= WINDOWS =================
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.x"
          cache: true

      - run: flutter config --enable-windows-desktop

      - run: |
          cd simple_live_app
          flutter pub get

      - run: |
          cd simple_live_app
          flutter build windows

      - run: |
          cd simple_live_app/build/windows/x64/runner/Release
          powershell Compress-Archive -Path * -DestinationPath simple_live_windows.zip

      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: simple_live_app/build/windows/x64/runner/Release/simple_live_windows.zip
